<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <title>Voint | Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <style>
      @font-face {
        font-family: 'SF Pro Display';
        src: url('https://cdn.jsdelivr.net/gh/AppleDesignResources/SanFranciscoFonts@latest/SF-Pro-Display-Regular.otf') format('opentype');
      }
      body {
        font-family: 'SF Pro Display', system-ui, sans-serif;
        background: linear-gradient(to bottom right, #eef4ff, #ffffff);
      }
    </style>
  </head>
  <body class="text-gray-900">
    <!-- Header -->
    <header class="flex justify-between items-center px-6 py-4 bg-white shadow-sm">
      <h1 class="text-xl font-bold text-blue-600 tracking-wide">Voint</h1>
    </header>

    <!-- Sign Up Form -->
    <section class="flex items-center justify-center min-h-screen px-6 py-12">
      <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-8">
        <h2 class="text-3xl font-bold text-center text-gray-900 mb-8">Create your account ðŸš€</h2>
        <form class="space-y-6">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
            <input type="text" id="name" name="name" required class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="John Doe" />
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" required class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="you@company.com" />
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" name="password" required class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />
          </div>
          <div>
            <label for="company" class="block text-sm font-medium text-gray-700">Company</label>
            <input type="text" id="company" name="company" required class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Your Company" />
          </div>
          <button type="submit" class="w-full py-3 px-6 bg-blue-600 text-white font-semibold rounded-full hover:bg-blue-500 transition">Sign Up</button>
        </form>        
        <p class="mt-6 text-sm text-gray-500 text-center">
          By signing up, you agree to our <a href="faq" class="text-blue-600 hover:underline">Terms</a> and <a href="faq" class="text-blue-600 hover:underline">Privacy Policy</a>.
        </p>
        <p class="mt-4 text-sm text-center text-gray-700">
          Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Log in</a>
        </p>
      </div>
    </section>
    <script>
      const form = document.querySelector("form");
    
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
    
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
    
        try {
          const res = await fetch("https://vointer-backend.onrender.com/api/auth/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, email, password, company })

          });
    
          const data = await res.json();
    
          if (res.ok) {
            alert("Account created! You can now log in.");
            window.location.href = "login.html";
          } else {
            alert(data.msg || "Something went wrong.");
          }
        } catch (err) {
          alert("Server error.");
        }
      });
    </script>      
  </body>
</html>
